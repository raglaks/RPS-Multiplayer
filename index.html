<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Rock, Paper, Scissors</title>
</head>

<body class="bg-success">

    <div class="container-flex bg-primary">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center">
                <h1>Rock, Paper, Scissors</h1>
            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center text-white" id="sub">
                <h2>Choose an option:</h2>
            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 text-center" id="content">
                <button type="button" class="btn btn-danger" id="pvp">Player vs. Player</button>
                <button type="button" class="btn btn-danger" id="pvpc">Player vs. Computer</button>
            </div>
            <div class="col-lg-3"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center text-white" id="players">
            </div>
            <div class="col-lg-1"></div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
